<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container flex flex-col items-center bg-dark">
        <div class="row">
            <input type="text" class="input bg-dark" value="" />
        </div>
        <div class="row">
            <button class="button ls-pd bg-aqua">AC</button>
            <button class="buttons ls-pd bg-aqua" onclick="clickMe()"><i class="fa-solid fa-delete-left fa-lg"></i></button>
            <button class="button bg-aqua">%</button>
            <button class="button bg-orange">/</button>
        </div>
        <div class="row">
            <button class="button bg-dark">7</button>
            <button class="button bg-dark">8</button>
            <button class="button bg-dark">9</button>
            <button class="button bg-orange">*</button>
        </div>
        <div class="row">
            <button class="button bg-dark">4</button>
            <button class="button bg-dark">5</button>
            <button class="button bg-dark">6</button>
            <button class="button bg-orange">-</button>
        </div>
        <div class="row">
            <button class="button bg-dark">1</button>
            <button class="button bg-dark">2</button>
            <button class="button bg-dark">3</button>
            <button class="button bg-orange">+</button>
        </div>
        <div class="row">
            <button class="button btn-bg bg-dark">0</button>
            <button class="button bg-dark">.</button>
            <button class="button bg-orange">=</button>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a3b49744d5.js" crossorigin="anonymous"></script>
<script src="Calculator1.js"></script>
</html>
